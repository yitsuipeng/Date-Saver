                <div class="overlay"></div>
                <div class="container">

                        <!-- 嘗試LOGIN模板 -->

                        <div class="login-reg-panel" style="margin-top: 200px;">

                                <p>歡迎回來</p>
                                <label id="label-register" for="log-reg-show">登入</label>
                                <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
                            </div>
                                                
                            <div class="register-info-box">
                                <h3>約會新手?</h3>
                                <p>快來加入我們吧</p>

                                <input type="radio" name="active-log-panel" id="log-login-show">
                            </div>
                                                
                            <div class="white-panel">
                                <div class="login-show">
                                    <h3>登入</h3>
                                    <input id="inInputEmail" name="email" type="text" placeholder="Email" required="">
                                    <input id="inInputPassword" name="password" type="password" placeholder="Password" required="">
                                    <input id="inButton" type="button" value="Login"  style="margin-bottom: 20px;">
                                    <div class="fb-login-button" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="true" data-width="100%" scope="public_profile,email" onlogin="checkLoginState();"></div>

                                <div class="register-show">
                                    <h3>註冊</h3>
                                    <input id="upInputName" name="first_name" type="text" placeholder="Name">
                                    <input id="upInputEmail" name="email" type="text" placeholder="Email">
                                    <input id="upInputPassword" name="password" type="password" placeholder="Password">
                                    <input id="upButton" type="button" value="Register">
                                </div>
                            </div>
                        </div>

                    </div><!--End off row -->
                </div><!--End off container -->
            </section><!-- End off Impress section-->
