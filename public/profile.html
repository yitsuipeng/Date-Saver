                                        </div>

            <section id="about" class="about roomy-30">
                <div class="container">
                    <div class="row">
                        <div class="main_about">

                                    <div class="separator_left"></div>
                                    <p id="order-double"></p>                     
                                </div>
                                <div id="details" class="about_bottom_content">
                                </div>
                            </div>
                            <div class="col-md-6">

                                    <textarea class="form-control m-top-20" name="story" rows="6" placeholder="向大家分享你的約會心得吧" required=""></textarea>
                                    <input class="btn btn-primary m-top-20" type="submit" value="分享行程" />
                                    <input id="order-id" type="text" name="order_id" style="display:none" required="">
                                </form>
                                <div id="comment" class="faq_main_content">
                                </div>
                            </div>
                        </div>
                    </div><!--End off row-->
